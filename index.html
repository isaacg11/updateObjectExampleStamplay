<!DOCTYPE html>
<html>
<head>
	<title>SDK Update Object Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper center z-depth-2">
      <img id="logo" src="public/images/stamplay_logo.png"/>
    </div>
  </nav>
  <!--OBJECT OUTPUT-->
  <ul id="objectOutput" class="collection container z-depth-1">
      <li class="collection-item center header"><b>Current Object Data</b>
      <li class="collection-item category"><b>Description:</b>
      <span id="objectOutputName"></span></li>
      <li class="collection-item category"><b>Dt_Updated: </b>
      <span id="objectOutputDate"></span></li>
      <li class="collection-item category"><b>ID: </b>
      <span id="objectOutputID"></span></li>
  </ul>
  <br>
  <br>
<!--UPDATE OBJECT SECTION-->
  <div id="createSection" class="row container z-depth-1">
    <form class="col s12">
      <div class='row'>
        <p class="center header"><b>Update Object Data</b></p>
      </div>
      <div class="row">
        <div id="input" class="input-field col s12">
          <input
          placeholder="New Description"  
          id="name" 
          type="text" 
          class="validate">
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12">
          <a 
          onclick="updateObject()" 
          id="btn" 
          class="waves-effect waves-light btn-large">
          <i class="fa fa-pencil-square-o right"></i>Update Object</a>
        </div>
      </div>
    </form>
  </div>
</div>
<br>


<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
